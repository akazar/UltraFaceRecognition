<div class="container-fluid" ng-controller="intruderController">
    <div class="row">
        <div class="col-md-8">
            <div class="card ">
                <div class="card-header ">
                    <h4 class="card-title">{{mainBlockTitle}}</h4>
                    <p class="card-category">{{mainBlockSubTitle}}</p>
                </div>
                <div class="card-body ">
                    <div class="image-message" ng-show="failedRecognition">
                        <p>{{failRecogMessage}}</p>
                    </div>
                    <img ng-src={{faceImageSrc}} width="100%" id="face-image">
                </div>
                <div class="card-footer ">
                    <div class="stats">
                        <i class="fa fa-history"></i> Recognition coefficient: 100
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card ">
                <div class="card-header ">
                    <h4 class="card-title">{{sidebarTitle}}</h4>
                    <p class="card-category">{{sidebarSubTitle}}</p>
                </div>
                <div class="card-body ">
                    <table class="table table-hover">
                        <thead>
                            <th>Name</th>
                            <th>Time</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Mom</td>
                                <td>10:00</td>
                            </tr>
                            <tr>
                                <td>Artem</td>
                                <td>11:00</td>
                            </tr>
                            <tr>
                                <td>Dad</td>
                                <td>12:00</td>
                            </tr>
                            <tr>
                                <td>Mom</td>
                                <td>13:00</td>
                            </tr>
                            <tr>
                                <td>Artem</td>
                                <td>14:00</td>
                            </tr>
                            <tr>
                                <td>Dad</td>
                                <td>15:00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer ">

                    <hr>
                    <div class="stats">
                        <i class="fa fa-clock-o"></i> Campaign sent 2 days ago
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
